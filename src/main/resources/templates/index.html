<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Action Example</title>
</head>
<body>
    <h1>Documentation Page</h1>

    <!-- Button that triggers a GET request to /methods.html (the static file in src/main/resources/static) -->
    <button onclick="window.location.href='/methods.html'">Methods Documentation</button>
    
    <!-- Button that triggers a GET request to /endpoints -->
    <button onclick="window.location.href='/endpoints'">Endpoints Documentation</button>
</body>
</html>
